<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title></title>
  </head>
  <body>
    <section>
    <form class="" action="#" method="post">
      <input type="search" name="search" placeholder="Search">
      <button type="submit" name="button">Search</button>
    </form>
  </section>
    <section>
      <form action="#" method="post" enctype="multipart/form-data">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" placeholder="Pick a ysername">
        <label for="email">Email</label>
        <input type="text" name="email" id="email" placeholder="your@example.com">
        <label for="pass">Password</label>
        <input type="password" name="pass" id="pass" placeholder="Password">

        <label for="avatar">Upload your picture</label>
        <input type="file" name="avatar" id="avatar" accept="image/jpeg">

        <fieldset>
          <legend>Select your sex</legend>
          <input type="radio" id="female" name="sex" value="f">
          <label for="female">Female</label>
          <input type="radio" name="sex" id="male" value="m">
          <label for="male">Male</label>
        </fieldset>

        <fieldset>
          <legend>Select all your preferences</legend>
          <input type="checkbox" id="p1" name="pref" value="p1">
          <label for="female">P1</label>
          <input type="checkbox" name="pref" id="p2" value="p2">
          <label for="male">P2</label>
          <input type="checkbox" name="pref" id="p3" value="p3">
          <label for="male">P3</label>
        </fieldset>

        <label for="birthday">Select your birthday</label>
        <input type="date" name="birthday" id="birthday">

        <label for="awake">Awake time</label>
        <input type="time" name="awake" id="awake">

        <label for="">Grade the service</label>
        <input type="range" name="service" id="service" min="5" max="20" step="2">

        <label for="age">Age</label>
        <input type="numbre" name="age" min="18">

        <label for="fb">Facebook</label>
        <input type="url" name="fb" id="fb">

        <label for="tel">Phone</label>
        <input type="tel" name="tel" id="tel">

        <label for="color">Color</label>
        <input type="color" name="color" id="color">

        <button type="submit" name="button">Login</button>
      </form>
    </section>
  </body>
</html>
